<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>PROMOCJA!</h2>
    <form>
        <input type="radio" name="promocja" id="krotkie"> Krótkie <br>
        <input type="radio" name="promocja" id="srednie"> Średnie   <br>
        <input type="radio" name="promocja" id="poldlugie"> Półdługie <br>
        <input type="radio" name="promocja" id="dlugie"> Długie <br>
    </form>
    <input type="submit" value="Odkryj promocję" id="znak" onclick="odkryj()">
    <p id="tekst"></p>
    <script>
        function odkryj(){
            let krotkie = document.getElementById("krotkie").checked;
            let srednie = document.getElementById("srednie").checked;
            let poldlugie = document.getElementById("poldlugie").checked;
            let dlugie = document.getElementById("dlugie").checked;
            let cena = 0
            if(krotkie){cena = 25}
            else if(srednie){cena = 30}
            else if(poldlugie){cena = 40}
            else {cena = 50}

            let promocja = cena - 10;
            document.getElementById("tekst").innerHTML="cena promocyjna: " + promocja
        }
    </script>
    
</body>
</html>
